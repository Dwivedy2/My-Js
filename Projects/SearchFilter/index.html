<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Crowd</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" name="search" id="search-input" placeholder="Search jacket, pants...">
            <button id="search-button" name="search-button">Search</button>
        </div>
        <div class="filter-buttons">
        <div id="buttons">
            <button class="button-value">all</button>
            <button class="button-value">topwear</button>
            <button class="button-value">bottomwear</button>
            <button class="button-value">jacket</button>
            <button class="button-value">watch</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
