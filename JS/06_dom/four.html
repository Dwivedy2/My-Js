<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
    <h2>Coding Languages</h2>
    <ul class="languages">
        <li>JavaScript</li>
    </ul>

</body>
<script>

    function addLanguageBruteForce(langName) {
        const li = document.createElement('li')
        li.innerHTML = langName
        document.querySelector('.languages').appendChild(li)
    }

    addLanguageBruteForce('TypeScript')
    addLanguageBruteForce('Python')

    function addLanguageOptimised(lang) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.languages').appendChild(li)
    }

    addLanguageOptimised('C++')

    // Edit
    function editChild(childPos, langToReplace) {
        const liToEdit = document.querySelector(`li:nth-child(${childPos})`)
        // liToEdit.innerHTML = langToReplace
        // liToEdit.outerHTML = `<li>${langToReplace}</li>`
        const newli = document.createElement('li')
        newli.appendChild(document.createTextNode(langToReplace))
        liToEdit.replaceWith(newli)
    }

    editChild(2, "Java")
    editChild(3, "Golang")

    // remove
    const langToRemove = document.querySelector('li:last-child')
    langToRemove.remove()

</script>
</html>
