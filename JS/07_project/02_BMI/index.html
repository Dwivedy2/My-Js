<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <label for="height">Height in cms:</label>
            <input type="text" class="input" name="height" id="height">
            <label for="weight">Weight in kgs:</label>
            <input type="text" class="input" name="weight" id="weight">
            <button class="submit" type="submit">Calculate</button>
            <p><span>Your BMI: </span><span class="result"></span></p>
            <p id="BMI"></p>
            <h3>BMI Guide</h3>
            <ul>
                <li>Under weight: less than 18.6</li>
                <li>Normal range: between 18.6 and 24.9</li>
                <li>Overweight: greator than 24.9</li>
            </ul>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
